<!DOCTYPE html>
<html>
<head>
  <title>Page2PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { width: 250px; padding: 20px; box-sizing: border-box; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h2 { margin-top: 0; text-align: center; color: #333; }
    .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 10px; margin: 10px 0; background-color: #4CAF50; color: white; text-align: center; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
    .btn:hover { background-color: #45a049; }
    .btn img { width: 20px; height: 20px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Convert to PDF</h2>
    <button id="convert-btn" class="btn">
      <img src="images/icon16.png" alt="PDF Icon">
      Convert Current Page
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
